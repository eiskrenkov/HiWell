version: '3.9'

services:
  hiwell:
    image: ghcr.io/eiskrenkov/hiwell:latest
    env_file:
      - .env
    ports:
      - 25565:25565
    volumes:
      - universe:/hiwell/universe

      - /root/hiwell/ops.json:/minecraft/ops.json
      - /root/hiwell/banned-ips.json:/minecraft/banned-ips.json

volumes:
  universe:
